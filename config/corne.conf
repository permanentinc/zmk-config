# ######################################################
## OLED Display
# ######################################################
 
CONFIG_ZMK_DISPLAY=n

CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# Enable logging (optional but useful for debugging)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable Bluetooth peripheral role (so the keyboard can connect to a host)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Disable roles we donâ€™t need (saves memory + power)
CONFIG_BT_CENTRAL=n
CONFIG_BT_OBSERVER=n
CONFIG_BT_BROADCASTER=n

# Enable bond storage (remember paired devices)
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y

# Power management
CONFIG_BT_POWER_CONTROL_AUTO=y   # auto-manage radio power
CONFIG_PM=y                      # enable power management
CONFIG_ZMK_SLEEP=y               # allow deep sleep
CONFIG_ZMK_EXT_POWER=n           # no external power (important!)

# Battery reporting
CONFIG_ADC=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60000   # report every 60s